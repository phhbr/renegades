<form [formGroup]="tryoutForm" (ngSubmit)="onSubmit()" class="bg-secondary-dark dark:bg-dark-surface rounded-lg p-8">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div>
      <label class="block mb-2 font-medium text-primary dark:text-white">Name *</label>
      <input
        type="text"
        formControlName="name"
        class="w-full p-3 rounded-lg bg-secondary dark:bg-dark-secondary text-primary dark:text-white border-0 focus:ring-2 focus:ring-accent"
      >
    </div>
    <div>
      <label class="block mb-2 font-medium text-primary dark:text-white">Email *</label>
      <input
        type="email"
        formControlName="email"
        required
                class="w-full p-3 rounded-lg bg-secondary dark:bg-dark-secondary text-primary dark:text-white border-0 focus:ring-2 focus:ring-accent"
      >
    </div>
    <div>
      <label class="block mb-2 font-medium text-primary dark:text-white">Phone</label>
      <input
        type="tel"
        formControlName="phone"
        class="w-full p-3 rounded-lg bg-secondary dark:bg-dark-secondary text-primary dark:text-white border-0 focus:ring-2 focus:ring-accent"
      >
    </div>
    <div>
      <label class="block mb-2 font-medium text-primary dark:text-white">Age</label>
      <input
        type="number"
        formControlName="age"
        class="w-full p-3 rounded-lg bg-secondary dark:bg-dark-secondary text-primary dark:text-white border-0 focus:ring-2 focus:ring-accent"
      >
    </div>
    <div class="md:col-span-2">
      <label class="block mb-2 font-medium text-primary dark:text-white">Previous Experience</label>
      <textarea
        formControlName="experience"
        rows="4"
        class="w-full p-3 rounded-lg bg-secondary dark:bg-dark-secondary text-primary dark:text-white border-0 focus:ring-2 focus:ring-accent"
      ></textarea>
    </div>
    <div class="md:col-span-2">
      <label class="block mb-2 font-medium text-primary dark:text-white">{{ 'contact.form.message' | translate }}</label>
      <textarea
        formControlName="message"
        rows="6"
        class="w-full p-3 rounded-lg bg-secondary dark:bg-dark-secondary text-primary dark:text-white border-0 focus:ring-2 focus:ring-accent"
      ></textarea>
    </div>
  </div>
  <!-- Success Message -->
  @if (submitSuccess()) {
    <div class="p-4 bg-green-100 dark:bg-green-900 text-green-700 dark:text-green-100 rounded-lg mt-4">
      Your tryout request has been submitted successfully!
    </div>
  }

  <!-- Error Message -->
  @if (submitError()) {
    <div class="p-4 bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-100 rounded-lg mt-4">
      There was an error submitting your request. Please try again.
      If the problem persists, please contact us at info&#64;nuernberg-renegades.de
    </div>
  }

  <button
    type="submit"
    [disabled]="!tryoutForm.valid || isSubmitting()"
    class="mt-6 w-full bg-accent text-white py-3 rounded-lg font-medium hover:bg-accent-dark transition-colors duration-300 disabled:opacity-50"
  >
    @if (isSubmitting()) {
      Submitting...
    } @else {
      Submit Request
    }
  </button>
</form>
